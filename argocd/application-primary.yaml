apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: primary-app
spec:
  project: default
  source:
    repoURL: https://github.com/<your-username>/multi-cloud-ai-dr-orchestrator
    targetRevision: main
    path: kubernetes/primary
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
